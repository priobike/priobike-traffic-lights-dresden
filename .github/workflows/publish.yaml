name: Build

on:
  push:
    branches:
      - main
    tags:
      - v*

env:
  REGISTRY: bikenow.vkw.tu-dresden.de
  IMAGE_NAME: ${{ github.repository }}

jobs:
  publish:
    runs-on: ubuntu-latest
    container: docker:latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.NEXUS_DOCKER_PUB_USERNAME }}
          password: ${{ secrets.NEXUS_DOCKER_PUB_PASSWORD }}

      - name: Generator - Extract metadata (tags, labels) for Docker
        id: generator-meta
        # See: https://github.com/docker/metadata-action
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-generator

      - name: Generator - Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          target: generator
          tags: ${{ steps.generator-meta.outputs.tags }}
          labels: ${{ steps.generator-meta.outputs.labels }}

      - name: Converter - Extract metadata (tags, labels) for Docker
        id: converter-meta
        # See: https://github.com/docker/metadata-action
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-converter

      - name: Converter - Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          target: converter
          tags: ${{ steps.converter-meta.outputs.tags }}
          labels: ${{ steps.converter-meta.outputs.labels }}
